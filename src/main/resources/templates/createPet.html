<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Home Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<div layout:fragment="content">
    <form action="#" th:action="@{/create}" th:object="${pet}" method="post">
        <div class="form-group">
            <label for="petName">Pet Name</label>
            <input id="petName" class="form-control" placeholder="Enter Pet Name" name="name" type="text" th:field="*{name}" />
        </div>
        <div class="form-group">
            <label for="petType">Pet Type</label>
            <select id="petType" class="form-control" placeholder="Select Pet Type" th:field="*{petType}">
                <option th:each="type : ${petTypes}" th:value="${type.key}" th:text="${type.value}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="missingSince">Missing since</label>
            <input id="missingSince" class="form-control" type="datetime-local" placeholder="Enter Date and Time" name="missingSince" th:field="*{missingSince}" />
        </div>
        <button class="btn btn-primary" type="submit">Submit</button> <button class="btn btn-primary" type="reset">Reset</button>
        <br>
        <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">${name}</span>
        <br>
        <span class="text-danger" th:if="${#fields.hasErrors('missingSince')}" th:errors="*{missingSince}">${missingSince}</span>
        <span class="text-success" th:text="${message}">${message}</span>
    </form>
</div>
</body>
</html>
